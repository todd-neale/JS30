<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">B</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">C</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">D</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">E</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">F</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">G</span>
    </div>
  </div>

  <audio data-key="65" src="hang/Untitled A.wav"></audio>
  <audio data-key="83" src="hang/Untitled B.wav"></audio>
  <audio data-key="68" src="hang/Untitled C.wav"></audio>
  <audio data-key="70" src="hang/Untitled D.wav"></audio>
  <audio data-key="71" src="hang/Untitled E.wav"></audio>
  <audio data-key="72" src="hang/Untitled F.wav"></audio>
  <audio data-key="74" src="hang/Untitled G.wav"></audio>


<script>

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return; // stop the function from running
    audio.currentTime = 0; // rewind to start
    audio.play();
    key.classList.add('playing');
  };
  
  function removeTransition(e) {
    if(e.propertyName !== 'transform') return; // skip it if it's not a transform
    this.classList.remove('playing');
  };
  
  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  
  window.addEventListener('keydown', playSound);
  
</script> 


</body>
</html>
